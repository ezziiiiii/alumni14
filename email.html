            }
            .email .wr-email h2 {
                font-size: 30px;
                font-weight: 700;
                letter-spacing: 3px;
                font-family: 'Open Sans',sans-serif;
                color: #29292A;
                width: 100%;
            }
            .email .wr-email h3 {
                font-size: 24px;
                font-weight: 600;

                border-radius: 4px;
                text-align: center;
                width: 100%;
                background-color: #5cb85c;
                color: #fff;
                border: none;
                -webkit-transition: .2s background-color ease-in;
                -moz-transition: .2s background-color ease-in;
                -ms-transition: .2s background-color ease-in;
                -o-transition: .2s background-color ease-in;
                transition: .2s background-color ease-in;
            }
            .email .wr-email button.btn-custom:hover {

            .email footer {
